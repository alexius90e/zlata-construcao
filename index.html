    <script src="./js/libs/swiper-bundle.min.js" defer></script>
    <script type="module" src="./js/index.js" defer></script>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a class="header__logo-link" href="./"></a>
        </div>

        <nav class="header__nav">
          <a href="#" class="header__nav-link">Sobre Nós</a>

        </nav>

        <div class="header__contacts">
          <a
            class="header__contacts-link header__contacts-link_email"
            href="mailto:zlataconstruçao@gmail.com"
          >
            <span class="header__contacts-link-text">zlataconstruçao@gmail.com</span>
          </a>
          <a class="header__contacts-link header__contacts-link_phone" href="tel:+351924980077">
            <span class="header__contacts-link-text">+351 924 980 077</span>
          </a>
        </div>

        <div class="header__social">
          <a
            class="header__social-link header__social-link_email"
            href="mailto:zlataconstruçao@gmail.com"
          ></a>

          <a class="header__social-link header__social-link_facebook" href="#"></a>
        </div>

        <div class="header__burger">
          <button class="header__burger-button"></button>
        </div>
      </div>

    <main class="main">

        <div class="container">
          <div class="banners__slider">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="banners__slide">
                    <figure class="banners__slide-image">
                      <img src="./img/banners/banner-1.jpg" alt="banner">
                    </figure>

                    <h2 class="banners__slide-title h1">
                      ALPINISMO INDUSTRIAL COM 5 ANOS DE GARANTIA
                    </h2>
                    <div class="banners__slide-text">
                      Pinturas e reparações de edifícios, inspeção e manutenção, coberturas
                    </div>
                    <div class="banners__slide-buttons">
                      <button class="button">PEDIR ORÇAMENTO GRÀTIS</button>
                    </div>
                  </div>
                </div>

                <div class="swiper-slide">
                  <div class="banners__slide">
                    <figure class="banners__slide-image">
                      <img src="./img/banners/banner-2.jpg" alt="banner">
                    </figure>

                    <h2 class="banners__slide-title h1">
                      Limpeza de Telhado na Zlata Construção
                    </h2>
                    <div class="banners__slide-buttons">
                      <button class="button">PEDIR ORÇAMENTO GRÀTIS</button>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>

            <div class="banners__slider-controls">
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="">

    <footer class="footer">

    </footer>

</html>
